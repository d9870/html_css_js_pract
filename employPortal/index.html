<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employPortal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      .card,.table {
        /* border: 2px solid black; */
        background-color: white;
        border-radius: 10px;
        box-shadow: 12px 12px 22px grey;
        height:100%;
      }
  
        
      
      body {
        background: rgb(219, 226, 226);
      }

    </style>
  </head>
<body>
    <div class="container text-center">     <!-- main container class start -->
      <h2 id="h2_gallery"  class="mt-3 text-uppercase   shadow-sm bg-light rounded mb-3">Employee Portal</h2>

        
            <div class="row gx-5">

              <!-- first half start -->
              <div class="col-lg-3 d-flex justify-content-center pb-5" id="one">  
                <form  id="myForm" >
                
                <div class="card">
                <!-- <div class=""> -->
                    <h3>Employee Registration</h3>
                    <br><span class="text-bs-danger" id="isIdValid"></span>

                    <div class="mb-4 mt-0 d-flex justify-content-md-start">
                      <label class="ps-2"  for="id1" ><b>ID:<span class="text-white">......</span></b></label>
                      <input id="id1" name='id' class="input input-sm ms-4 me-2 rounded-2" style="width:100%" type="text" value='' >

                      <small id="isIdValid" class="text-danger">
                      </small>  
                    </div>

                    <div class="mb-4 d-flex justify-content-md-start">
                      <label class="ps-2"  for="name"><b>Name:</b></label>
                      <input id="name" name='name' class=" input input-sm ms-4 me-2 rounded-2" style="width:100%" type="text" value=''>
                    </div>

                    <div class="mb-4 d-flex justify-content-md-start">
                      <label class="me-3 ps-2"  for="age"><b>Age:</b></label>
                      <input id="age" name='name' class=" input input-sm ms-4 me-2 rounded-2" style="width:100%" type="text" value=''>
                    </div>

                    <div class="mb-4 d-flex justify-content-md-start">
                      <label class="me-0 ps-2"  for="image"><b>Image:</b></label>
                      <input id="image" name='image' class=" input input-sm ms-4 me-2 rounded-2" style="width:100%" type="text" value=''>
                    </div>

                    <div class="mb-4 d-flex justify-content-md-start ">
                      <label class="me-3 ps-2 "  for="gender"><b>Gender:</b></label>                      
                        <select id="gender" class="input-sm pb-0 pt-1 me-2 ps-3" style="width:100%; "> 
                          <option selected>select</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Female">Others</option>
                        </select>
                    </div>
                    
                    <div class="mb-4 d-flex justify-content-md-start">
                      <label class="me-3 ps-2"  for="designation"><b>Designation:</b></label>                      
                        <select id="designation" class="input-sm pb-0 pt-1 me-2 pe-3 " >
                          <option selected>select</option>
                          <option value="Solution Analyst">Solution Analyst</option>
                          <option value="Team relentness">Team relentness</option>
                          <option value="Human resource">Human resource</option>
                        </select>
                    </div>

                    <div class="mb-4 d-flex justify-content-center">
                      <button  id="addButton" type="submit" class="btn btn-dark ps-5 pe-5">ADD</button>
                    </div>

                  <!-- </div> -->
                </div>
                
              </form> 
              </div>    
              <!-- first half done -->

              <!-- second half start -->
              <div class="col mb-5" id="two">

                <table class="table" id="myTable">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Image</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Designation</th>
                      <th scope="col">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>25</td>
                      <td>Male</td>
                      <td>Solution Analyst</td>
                      <td>url</td>
                      <td><button type="button" class="btn btn-success">VIEW</button>
                        <button type="button" class="btn btn-secondary">EDIT</button>
                        <button type="button" class="btn btn-danger">DELETE</button></td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    
                
                  </tbody>

                </table> 

            </div>
            <!-- second half done -->
         

    </div>      <!-- main container class end -->

    <!-- javascript source -->
    <script src="index.js"></script>
</body>
</html>
