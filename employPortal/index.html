<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class=" text-center">     <!-- main container class start -->
      <h2 id="h2_gallery"  class="text-center text-uppercase   shadow-sm bg-light rounded mb-3">Employee Portal</h2>

        
            <div class="row gx-5">

              <!-- first half start -->

                    <div class="mb-4 d-flex justify-content-md-start">
                      <label class="ps-2"  for="name"><b>Name:</b></label>
                      <input id="name" name='name' class=" input input-sm ms-4 me-2 rounded-2" style="width:100%"
                        type="text" value=''>

                    <div class="mb-4 d-flex justify-content-md-start">
                      <label class="me-3 ps-2"  for="age"><b>Age:</b></label>
                      <input id="age" name='name' class=" input input-sm ms-4 me-2 rounded-2" style="width:100%"
                        type="text" value=''>
                    </div>

                    <div class="mb-4 d-flex justify-content-md-start">
                      <label class="me-0 ps-2"  for="age"><b>Image:</b></label>
                      <input id="age" name='name' class=" input input-sm ms-4 me-2 rounded-2" style="width:100%"
                        type="text" value=''>
                    </div>

                    <div class="mb-4 d-flex justify-content-md-start ">
                      <label class="me-3 ps-2 "  for="age"><b>Gender:</b></label>                      
                        <select class="input-sm pb-0 pt-1 me-2 ps-5 pe-5 pe-lg-5" > 
                          <option selected>select</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Others</option>
                        </select>
                    </div>
                    
                    <div class="mb-4 d-flex justify-content-md-start">
                      <label class="me-3 ps-2"  for="Designation"><b>Designation:</b></label>                      
                        <select class="input-sm pb-0 pt-1 me-2 pe-3 " >
                          <option selected>select</option>
                          <option value="1">Solution Analyst</option>
                          <option value="2">Team relentness</option>
                          <option value="3">Human resource</option>
                        </select>
                    </div>

                    <div class="mb-4 d-flex justify-content-center">
                      <button type="submit" class="btn btn-dark ps-5 pe-5">ADD</button>
                    </div>

                  <!-- </div> -->
                </div>
                
              </form> 
              </div>    
              <!-- first half done -->

              <div class="col" id="two">

                    <tr>
                      <th scope="col">ID</th>

                      <th scope="col">Age</th>
                      <th scope="col">Image</th>
