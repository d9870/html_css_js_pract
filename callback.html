<body>
    <h1>hiiii</h1>

    <script>

        function add(n1,n2,callback){
            callback();
            console.log(n1+n2);
        }
       
        
        add(2,3,sayHi);
        function sayHi(){
            console.log("hello");
        }
        let say =()=>console.log("Namaste...");
        add(4,4,say);
        console.log(typeof (say));
        add(4,4,say);
        
    </script>
