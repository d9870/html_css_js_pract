
<!DOCTYPE html>

<body>
    <div class="container">
        <div class="item item1">

        </div>
        <div class="item item2">
            <div class="login-page">
                <p id="welcome-back"> welcome back</p>

                <h2 id="welcome-back-1">Login to your account</h2>


            
                <form action="welcome.html" method="post" name="myform" onsubmit="return validateForm()" >
                    <p>

                        <label for="email">Email</label> <br>
                        <input class="try" type="email" name="email"  placeholder="jhonsnow@gmail.com">
                        <span class="hide" id="input-email">input email</span>
                        <span class="hide" id="invalid-email">invalid email</span>
                    </p>

                    <p>
                        
                        <label for="password">password</label ><br>
                        <input class="try" type="password" name="password" placeholder="********">
                        <span class="hide" id="input-password">input password</span>
                        <span class="hide" id="invalid-password">invalid password</span>
                        
                    </p>
                    <p>

                        <input type="checkbox" name="" id=""><label id="me" for="">Remember me</label>
                        <a  href="#">Forgot Password?</a>
                    </p>
                    <br>
                    <input id="login-now" type="submit" value="Login now"> <br>
                    <a class="google-login" href="#"><img id="google-img" src="html_css_pract/google.png" alt="">  or sign in with google</a>

                    <footer>
                        <p></p>
                        <div class="footer-div">
                            Don't have an account? <a href="#">Join today</a>
                        </div>
                    </footer>
                </form>
            </div>
            
        </div>
        
        

    </div>
